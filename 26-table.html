<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>

    <style>
      table,
      th,
      td {
        border: 2px solid;
        border-collapse: collapse;
      }

      th {
        background-color: yellowgreen;
      }

      tr:hover {
        background-color: lightgray;
      }

      table {
        width: 200px;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Nama</th>
          <th>Alamat</th>
          <th>Umur</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>John Doe</td>
          <td>Bandung</td>
          <td>20</td>
        </tr>
        <tr>
          <td>Jane Doe</td>
          <td>Jakarta</td>
          <td>23</td>
        </tr>
        <tr>
          <td>Bob Smith</td>
          <td>Bali</td>
          <td>18</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
