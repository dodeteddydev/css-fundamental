<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>

    <style>
      body {
        counter-reset: title;
      }

      h1 {
        counter-increment: title;
        counter-reset: subtitle;
      }

      h2 {
        counter-increment: subtitle;
      }

      h1::before {
        content: counter(title) ". ";
      }

      h2::before {
        content: counter(title) "." counter(subtitle) ". ";
      }
    </style>
  </head>
  <body>
    <h1>Title</h1>
    <h2>Sub Title</h2>
    <h2>Sub Title</h2>
    <h2>Sub Title</h2>
    <h1>Title</h1>
    <h2>Sub Title</h2>
    <h2>Sub Title</h2>
    <h2>Sub Title</h2>
    <h1>Title</h1>
    <h2>Sub Title</h2>
    <h2>Sub Title</h2>
    <h2>Sub Title</h2>
    <h1>Title</h1>
    <h2>Sub Title</h2>
    <h2>Sub Title</h2>
    <h2>Sub Title</h2>
  </body>
</html>
