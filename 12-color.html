<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color</title>

    <style>
      h1 {
        color: brown;
      }

      h2 {
        color: orchid;
      }

      p {
        color: aquamarine;
      }

      /* bisa juga menggunakan hex, rgb, hsl */
    </style>
  </head>
  <body>
    <h1>Ini adalah title</h1>
    <h2>Ini adalah sub title</h2>
    <p>Ini adalah paragraf</p>
  </body>
</html>
