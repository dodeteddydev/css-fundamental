<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Outline</title>

    <style>
      div {
        outline-style: solid;
        outline-width: 20px;
        outline-color: burlywood;

        /* Mirip dengan border tapi tidak merubah posisi content */
      }
    </style>
  </head>
  <body>
    <div>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Id voluptatum
        ipsa delectus nostrum at? Temporibus omnis ipsum consequuntur
        perspiciatis voluptatem maxime dolorem mollitia assumenda, earum, ad
        culpa nihil quo quaerat.
      </p>
    </div>
  </body>
</html>
