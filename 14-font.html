<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manufacturing+Consent&family=Winky+Rough:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <style>
      h1 {
        font-family: "Winky Rough", cursive;
        font-style: italic;
        font-weight: bolder;
        font-size: 40px;
      }

      p {
        font-family: "Manufacturing Consent", fantasy;
        font-size: 25px;
      }
    </style>
  </head>
  <body>
    <h1>Ini adalah title</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Tenetur illo
      perferendis praesentium sit eos, maiores similique exercitationem velit
      dolorem totam officia necessitatibus atque voluptatum minus, dignissimos
      rem porro iusto nobis.
    </p>
  </body>
</html>
